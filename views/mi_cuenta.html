<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi cuenta</title>
  <!-- Montserrat 100, 300, 400, 500 y 700 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">
  <!-- estilos -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/mi_cuenta.css">
  <!-- Iconos Fontawesome -->
  <script src="https://kit.fontawesome.com/e785f1ab1e.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img class="logo" src="/images/index.jpeg" alt="">
    <div class="header-container">
      <div class="top-header">
        <div class="header-titles">
          <h1>Capital Sushi</h1>
          <h3>Sushi bar</h3>
        </div>
        <a class="header-user" href="#"> <i class="fas fa-user"></i> </a>
        <a class="header-user" href="#"> <i class="fas fa-bars"></i> </a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Carrito</a></li>
          <li><a href="#">Mi cuenta</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="img-container">
      <img class="main-img" src="/images/main-header.jpg" alt="">
    </div>
    <div class="forms-container">
      <div class="forms-nav">
        <a class="sign-in-btn active-btn" href="#">Acceder</a>
        <a class="sign-up-btn" href="#">Registrarse</a>
        </ul>
      </div>
      <div class="forms-carousel">
        <form class="sign-in-form" action="">
          <h3>Acceder</h3>
          <div class="input-container">
            <i class="fas fa-user"></i>
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Nombre de usuario o email" required>
          </div>
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="password" required>
          </div>
          <a class="password-recover" href="#">Olvidaste tu contrase√±a?</a>
          <div class="remember-check">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Recuerdame</label>
          </div>
          <input class="submit-btn" type="submit" value="Acceder">
        </form>
        <form class="sign-up-form" action="">
          <h3>Registrarse</h3>
          <div class="input-container">
            <i class="fas fa-user"></i>
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Nombre de usuario o email" required>
          </div>
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="password" required>
          </div>
          <input class="submit-btn" type="submit" value="Registrarse">
        </form>
      </div>
    </div>
  </main>
  <footer>
  </footer>
  <script>
    const signInForm = document.querySelector('.sign-in-form');
    const signInBtn = document.querySelector('.sign-in-btn');
    const signUpForm = document.querySelector('.sign-up-form');
    const signUpBtn = document.querySelector('.sign-up-btn');
    const formsCarousel = document.querySelector('.forms-carousel');

    signInBtn.addEventListener('click', (e) => {
      e.preventDefault();
      signInForm.classList.add('active-form');
      signUpForm.classList.remove('active-form');
      signInBtn.classList.add('active-btn');
      signUpBtn.classList.remove('active-btn');

      formsCarousel.scrollBy({top: 0, left: -formsCarousel.offsetWidth, behavior: 'smooth'});
    });

    signUpBtn.addEventListener('click', (e) => {
      e.preventDefault();
      signUpForm.classList.add('active-form');
      signInForm.classList.remove('active-form');
      signUpBtn.classList.add('active-btn');
      signInBtn.classList.remove('active-btn');

      formsCarousel.scrollBy({top: 0, left: formsCarousel.offsetWidth, behavior: 'smooth'});
    });

  </script>
</body>

</html>
