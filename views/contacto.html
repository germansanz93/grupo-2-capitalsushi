<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <!-- Montserrat 100, 300, 400, 500 y 700 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/contacto.css">
  <!-- Iconos Fontawesome -->
  <script src="https://kit.fontawesome.com/e785f1ab1e.js" crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <img class="logo" src="/images/index.jpeg" alt="">
    <div class="header-container">
      <div class="top-header">
        <div class="header-titles">
          <h1>Capital Sushi</h1>
          <h3>Sushi bar</h3>
        </div>
        <a class="header-user" href="#"> <i class="fas fa-user"></i> </a>
        <a class="header-user" href="#"> <i class="fas fa-bars"></i> </a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Carrito</a></li>
          <li><a href="#">Mi cuenta</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="img-container">
      <img class="main-img" src="/images/NEMURI-1463_.jpg" alt="Capital sushi - Mesa">
    </div>
    <article class="schedule">
      <div class="text">
        <h3><i class="fas fa-clock"></i>Dias y Horarios</h3>
        <p>Todos los dias de 12 a 16:30 y de 19:30 a 24</p>
      </div>
    </article>
    <article class="reservation">

      <div class="text">
        <h3><i class="fas fa-book-open"></i>Pedidos y Reservas</h3>
        <p><i class="fas fa-phone-alt"></i>4784-1234</p>
        <p><i class="fab fa-whatsapp-square"></i></i>4784-1234</p>
      </div>
    </article>
    <article class="location">
      <div class="text">
        <h3><i class="fas fa-map-marker-alt"></i>Estamos en</h3>
        <p>Av. Siempre viva 742</p>
      </div>
    </article>
    <article class="mail">
      <div class="text">
        <h3><i class="fas fa-envelope"></i>Email</h3>
        <p>capital@sushi.com</p>
      </div>
    </article>
    <form action="#" method="get">
      <h3>Formulario de contacto</h3>
    </form>
  </main>
  <footer>

  </footer>
</body>

</html>
